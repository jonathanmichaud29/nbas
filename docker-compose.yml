version: "3.9"

services:

  nbas-reactjs:
    build:
      context: reactjs
      dockerfile: Dockerfile
    ports:
      - 80:4000
    volumes:
      - type: bind
        source: ./reactjs/my-app/src
        target: /app/src
      - type: bind
        source: ./reactjs/my-app/.babelrc
        target: /app/.babelrc
      - type: bind
        source: ./reactjs/my-app/.eslintrc.json
        target: /app/.eslintrc.json
      - type: bind
        source: ./reactjs/my-app/tsconfig.json
        target: /app/tsconfig.json
      - type: bind
        source: ./reactjs/my-app/webpack.dev.config.ts
        target: /app/webpack.dev.config.ts
      - type: bind
        source: ./reactjs/my-app/webpack.prod.config.ts
        target: /app/webpack.prod.config.ts
    depends_on:
      - nbas-mysql
    stdin_open: true # docker run -i
    tty: true        # docker run -t

  nbas-mysql:
    image: mysql:8.0
    cap_add:
      - SYS_NICE
    env_file:
      - .env.local
    ports:
      - 3306:3306
    volumes:
    - mysql-data:/var/lib/mysql
    - ./db/init.sql:/docker-entrypoint-initdb.d/init.sql
    stdin_open: true # docker run -i
    tty: true        # docker run -t

volumes:
  mysql-data:
  
  
